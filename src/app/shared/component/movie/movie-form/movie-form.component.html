<div class="card p-3 mb-4">
    <form [formGroup]="movieForm" (ngSubmit)="AddNewMovie()">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" formControlName="title">
        </div>
        <div class="row">
            <div class="col-md-9">
                <div class="form-group">
                    <label for="path">Path</label>
                    <input type="text" class="form-control" formControlName="path">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="rating">Rating</label>
                    <select class="form-control" formControlName="rating">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea type="text" class="form-control" formControlName="content"></textarea>
        </div>

        <button *ngIf="!isinEditMode" class="btn btn-sm btn-block btn-primary">Add Movie</button>
        <button *ngIf="isinEditMode" (click)="onUpdate()" type="button" class="btn btn-sm btn-block btn-primary">Update
            Movie</button>
    </form>
</div>
