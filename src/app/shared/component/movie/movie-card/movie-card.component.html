<div class="card movie-card mb-4 shadow-lg border-0">

  <!-- Header -->
  <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
    <h5 class="m-0">{{ movieObj.title }}</h5>

    <span class="badge px-3 py-2"
      [ngClass]="{
        'badge-success': movieObj.rating > 4,
        'badge-warning': movieObj.rating > 3 && movieObj.rating <= 4,
        'badge-danger': movieObj.rating <= 3
      }">
      ‚≠ê {{ movieObj.rating }}
    </span>
  </div>

  <!-- Image -->
  <div class="position-relative">
    <img class="w-100 movie-img"
         [src]="movieObj.path"
         [alt]="movieObj.title">

    <!-- Overlay Caption -->
    <div class="movie-overlay">
      <h5>{{ movieObj.title }}</h5>
      <p>{{ movieObj.content }}</p>
    </div>
  </div>

  <!-- Footer -->
  <div class="card-footer bg-light d-flex justify-content-between">
    <button 
    (click)="onEdit()"
    class="btn btn-outline-primary btn-sm">Edit</button>
    <button
     (click)="onRemove()"
    class="btn btn-outline-danger btn-sm">Remove</button>
  </div>

</div>
