<div class="card p-3 mb-5">
    <form [formGroup]="postForm" (ngSubmit)="onAddPost()">
        <div class="form-group">
            <label for="title">Title</label>
            <input formControlName="title" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="body">Content</label>
            <textarea row="4" formControlName="body" type="text" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label for="userId">userId</label>
            <select formControlName="userId" class="form-control">
            <option 
            *ngFor="let user of userArr"
            [value]="user">{{user}}</option>
            </select>
        </div>
        <button
        *ngIf="!isinEditMode"
        class="btn btn-sm btn-block btn-primary">Add Post</button>
        <button
        *ngIf="isinEditMode"
        (click)="onUpdate()"
        type="button"
        class="btn btn-sm btn-block btn-primary">Update Post</button>
    </form>
</div>
